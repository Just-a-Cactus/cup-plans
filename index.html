<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cup plans</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Cup plans" />
	<link rel="icon" href="./image/cup_gold.png" />
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main class="ba-container">
		<section class="ba-coffee-plan">
			<h3 class="ba-coffee-price">$2</h3>
			<div class="ba-bronze-smoke"></div>
			<div class="ba-bronze-cup">
				<div class="ba-bronze-bean"></div>
			</div>
			<h1 class=" ba-coffee-name">Bronze</h1>
			<p class="ba-coffee-description">any cup of coffee until $3</p>
		</section>
		<section class="ba-coffee-plan big">
			<h3 class="ba-coffee-price">$3</h3>
			<div class="ba-gold-smoke"></div>
			<div class="ba-gold-cup">
				<div class="ba-gold-bean"></div>
			</div>
			<h1 class="ba-coffee-name">Gold</h1>
			<p class="ba-coffee-description">any cup of coffee until $5</p>
		</section>
		<section class="ba-coffee-plan">
			<h3 class="ba-coffee-price">$2.5</h3>
			<div class="ba-silver-smoke"></div>
			<div class="ba-silver-cup">
				<div class="ba-silver-bean"></div>
			</div>
			<h1 class="ba-coffee-name">Silver</h1>
			<p class="ba-coffee-description">any cup of coffee until $4</p>
		</section>
	</main>
</body>

</html>
